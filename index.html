<html>
  <head>
    <title>Animal Recognizer Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Animal Recognizer</h2>
      <p>Note: Play different sounds like bark, meow.</p>

    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();"> START </button>
        <h3 id="result_label">I can Hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
          <br>
          <img src="ear.gif" id="alien1" width="300" height="300">
          <img src="images (2).jpg" id="alien2" width="250" height="250">
          <img src="images (1).jpg" id="alien3" width="250" height="250">
          <img src="download (1).jpg" id="alien4" width="250" height="250">
          <img src="download (2).jpg" id="alien5" width="250" height="250">

        </center>
    </div>
    <div class="copy_right_footer">
      Developed by - Hardeep
    </div>
<script src="main.js"></script>
  </body>
</html>
